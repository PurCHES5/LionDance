        function loadPhoto()
        {
            for (let i = 0; i < 3; i++)
            {
                if (photos.length < 4) 
                {
                    document.getElementById("loadmoreBtn").innerHTML = "All Photos Loaded";
                    return;
                }
                document.getElementById("gallery__column_1").innerHTML +=
                "<a href=\"" + photos[0] + "\" target=\"_blank\" class=\"gallery__link\">" +
                    "<figure class=\"gallery__thumb\">" +
                        "<img src=\"" + photos[0] + "\" alt=\"photo\" class=\"gallery__image\">" +
                    "</figure>"
                "</a>";
                photos.splice(0, 1);
                
                document.getElementById("gallery__column_2").innerHTML +=
                "<a href=\"" + photos[0] + "\" target=\"_blank\" class=\"gallery__link\">" +
                    "<figure class=\"gallery__thumb\">" +
                        "<img src=\"" + photos[0] + "\" alt=\"photo\" class=\"gallery__image\">" +
                    "</figure>"
                "</a>";
                photos.splice(0, 1);

                document.getElementById("gallery__column_3").innerHTML +=
                "<a href=\"" + photos[0] + "\" target=\"_blank\" class=\"gallery__link\">" +
                    "<figure class=\"gallery__thumb\">" +
                        "<img src=\"" + photos[0] + "\" alt=\"photo\" class=\"gallery__image\">" +
                    "</figure>"
                "</a>";
                photos.splice(0, 1);

                document.getElementById("gallery__column_4").innerHTML +=
                "<a href=\"" + photos[0] + "\" target=\"_blank\" class=\"gallery__link\">" +
                    "<figure class=\"gallery__thumb\">" +
                        "<img src=\"" + photos[0] + "\" alt=\"photo\" class=\"gallery__image\">" +
                    "</figure>"
                "</a>";
                photos.splice(0, 1);
            }
        }

        window.onload = function() {
            shuffle(photos);
            loadPhoto();
        }

        function shuffle(array) {
            let currentIndex = array.length,  randomIndex;

            // While there remain elements to shuffle.
            while (currentIndex != 0) {

                // Pick a remaining element.
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;

                // And swap it with the current element.
                [array[currentIndex], array[randomIndex]] = [
                array[randomIndex], array[currentIndex]];
            }

            return array;
        }

        // Get the button
        let mybutton = document.getElementById("gotoTopBtn");

        // When the user scrolls down 800px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 800 || document.documentElement.scrollTop > 800) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
    <script>
        let prevScrollPos = window.pageYOffset;

        window.addEventListener('scroll', function () {
            // current scroll position
            const currentScrollPos = window.pageYOffset;

            if (prevScrollPos > currentScrollPos) {
                // user has scrolled up
                document.getElementById("site-header").style.top = "0";
            } else {
                // user has scrolled down
                document.getElementById("site-header").style.top = "-100px";
            }

            // update previous scroll position
            prevScrollPos = currentScrollPos;
        });
    </script>
