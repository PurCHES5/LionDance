<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNY 2024 - Video</title>
    <link rel="stylesheet" href="fontawesome/css/all.min.css"> <!-- https://fontawesome.com/ -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <!-- https://fonts.google.com/ -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/templatemo-video-catalog.css">
</head>
<!--

TemplateMo 552 Video Catalog

https://templatemo.com/tm-552-video-catalog

-->
<body style="background-color: #f8001a; position: relative;" >
    <img src="img/header.png" alt="Header" style="max-width: 100%; position: fixed; z-index: -1;">
    
	<div class="tm-page-wrap mx-auto">
        <div class="position-relative">
            <div class="tm-site-header" id="site-header" style="position: fixed; top: 0px; transition: top 0.3s;">
                <ul class="text-uppercase">
                    <li class="active" style="display: inline-block;">
                        <a class="nav-link tm-nav-link" href="index.html">Videos <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li style="display: inline-block;">
                        <a class="nav-link tm-nav-link" href="photo.html">Photos</a>
                    </li>
                </ul>
                    </div>
            </div>
            <div class="tm-welcome-container tm-fixed-header tm-fixed-header-2">
            </div>

            <div id="tm-fixed-header-bg"></div> <!-- Header image -->
        </div>

		<!-- Page content -->
		<div class="container-fluid">
				<main>
					<div style="width: 80%; height: 100vh; float: none; clear: both; margin: 2px auto;">
						<embed src="https://www.youtube.com/embed/LBCv3wGXJjc?autohide=1&autoplay=1" wmode="transparent"
							type="video/mp4" width="100%" height="100%" allow="autoplay; encrypted-media; picture-in-picture"
							allowfullscreen>
					</div>
				</main>
		
            <footer style="margin: 0;">
                <img src="img/footer.png" alt="Image" style="max-height: 100%; max-width: 100%; ">
                    <p style="color: whitesmoke; position: absolute; bottom: 0; right: 10px;"> Â© Copyright Celestica Inc. 2024. All rights reserved. </p>
            </footer>
		</div>
		</div>

	<script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
$(this).scrollTop(450);
        });
    </script>
    <script>
        let prevScrollPos = window.pageYOffset;

        window.addEventListener('scroll', function () {
            // current scroll position
            const currentScrollPos = window.pageYOffset;

            if (prevScrollPos > currentScrollPos) {
                // user has scrolled up
                document.getElementById("site-header").style.top = "0";
            } else {
                // user has scrolled down
                document.getElementById("site-header").style.top = "-100px";
            }

            // update previous scroll position
            prevScrollPos = currentScrollPos;
        });
    </script>
</body>
</html>
